
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechME | Master Your Technology</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- React & Babel (UMD Versions for stability) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        html, body {
            margin: 0; padding: 0; overflow-x: hidden;
            font-family: 'Open+Sans', sans-serif; scroll-behavior: smooth;
        }
        .scroll-mt-20 { scroll-margin-top: 80px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize EmailJS immediately
        if (window.emailjs) {
            emailjs.init("aTdQnBSv8H5viqrL4");
        }

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const navItems = [
                { label: 'About Us', href: '#about' },
                { label: 'Our Process', href: '#process' },
                { label: 'Services', href: '#services' },
                { label: 'Who We Help', href: '#who' },
                { label: 'Contact', href: '#contact' },
            ];
            return (
                <nav className="sticky top-0 z-50 bg-white border-b-4 border-blue-700 shadow-md">
                    <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                        <span className="text-3xl font-bold text-blue-800 cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>
                            Tech<span className="text-orange-600">ME</span>
                        </span>
                        <div className="hidden md:flex items-center space-x-8">
                            {navItems.map(item => (
                                <a key={item.label} href={item.href} className="text-lg font-bold hover:text-blue-700 hover:underline decoration-4 transition-all">{item.label}</a>
                            ))}
                            <a href="#contact" className="bg-blue-700 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-800 shadow-lg transition-colors">Get Started</a>
                        </div>
                        <button className="md:hidden text-2xl p-2" onClick={() => setIsOpen(!isOpen)}>
                            <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'}`}></i>
                        </button>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-white border-t border-gray-100 flex flex-col p-4 space-y-4 shadow-xl">
                            {navItems.map(item => (
                                <a key={item.label} href={item.href} onClick={() => setIsOpen(false)} className="text-xl font-bold border-b pb-2">{item.label}</a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => (
            <section className="bg-blue-50 py-16 md:py-24 px-4">
                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
                    <div>
                        <h1 className="text-4xl md:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
                            Empowering Your Independence Through <span className="text-blue-700 underline decoration-orange-500">Technology.</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-gray-700 mb-10">Patience-focused technology coaching for every stage of life.</p>
                        <div className="flex flex-col sm:flex-row gap-4">
                            <a href="#contact" className="bg-blue-700 text-white text-center px-8 py-4 rounded-xl text-xl font-bold shadow-xl hover:bg-blue-800 transition-all">Free Consultation</a>
                            <a href="#services" className="border-4 border-blue-700 text-blue-700 text-center px-8 py-4 rounded-xl text-xl font-bold hover:bg-blue-100 transition-colors">Our Services</a>
                        </div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?auto=format&fit=crop&q=80&w=800" className="rounded-3xl shadow-2xl hidden md:block border-8 border-white" alt="Tech coaching" />
                </div>
            </section>
        );

        const Contact = () => {
            const [formData, setFormData] = useState({ name: '', contact: '', message: '' });
            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                
                if (!window.emailjs) {
                    setStatus('error');
                    return;
                }

                try {
                    // Note: Ensure your Service ID is "Gmail" and Template ID is "template_default" in EmailJS dashboard
                    await emailjs.send("Gmail", "template_default", {
                        from_name: formData.name,
                        reply_to: formData.contact,
                        message: formData.message,
                        to_name: "Elva & Tyler"
                    });
                    setStatus('success');
                    setFormData({ name: '', contact: '', message: '' });
                } catch (err) {
                    console.error("EmailJS Error details:", err);
                    setStatus('error');
                }
            };

            return (
                <section id="contact" className="py-20 px-4 scroll-mt-20">
                    <div className="max-w-5xl mx-auto bg-white rounded-[2rem] shadow-2xl overflow-hidden grid md:grid-cols-2 border border-gray-100">
                        <div className="p-10 md:p-16 bg-blue-900 text-white">
                            <h2 className="text-4xl font-bold mb-6">Let's Connect</h2>
                            <p className="text-xl opacity-90 mb-10 leading-relaxed">We check our messages daily. Tell us what you'd like to learn!</p>
                            <div className="space-y-6">
                                <div className="flex items-center text-xl"><i className="fas fa-phone-alt w-10 text-orange-400"></i>314-0123-4567</div>
                                <div className="flex items-center text-xl"><i className="fas fa-envelope w-10 text-orange-400"></i><span className="text-lg">evlatyler@gmail.com</span></div>
                            </div>
                        </div>
                        <div className="p-10 md:p-16">
                            {status === 'success' ? (
                                <div className="text-center space-y-4 animate-fade-in py-10">
                                    <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mx-auto"><i className="fas fa-check"></i></div>
                                    <h3 className="text-2xl font-bold text-gray-900">Message Sent Successfully!</h3>
                                    <p className="text-gray-600">We'll be in touch very soon.</p>
                                    <button onClick={() => setStatus('idle')} className="text-blue-700 underline font-bold mt-4">Send another</button>
                                </div>
                            ) : (
                                <form className="space-y-6" onSubmit={handleSubmit}>
                                    {status === 'error' && (
                                        <div className="p-4 bg-red-50 text-red-700 rounded-xl font-bold border border-red-200">
                                            <i className="fas fa-exclamation-circle mr-2"></i>
                                            Connection error. Please try again or email us directly at evlatyler@gmail.com
                                        </div>
                                    )}
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Your Name</label>
                                        <input required className="w-full p-4 text-lg border-2 border-gray-100 rounded-xl focus:border-blue-700 outline-none transition-colors" placeholder="Full Name" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Email or Phone</label>
                                        <input required className="w-full p-4 text-lg border-2 border-gray-100 rounded-xl focus:border-blue-700 outline-none transition-colors" placeholder="How can we reach you?" value={formData.contact} onChange={e => setFormData({...formData, contact: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Message</label>
                                        <textarea required className="w-full p-4 text-lg border-2 border-gray-100 rounded-xl focus:border-blue-700 outline-none resize-none transition-colors" rows="4" placeholder="How can we help?" value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})}></textarea>
                                    </div>
                                    <button disabled={status === 'sending'} className={`w-full text-white py-5 rounded-xl text-2xl font-bold shadow-lg transition-all ${status === 'sending' ? 'bg-gray-400' : 'bg-blue-700 hover:bg-blue-800'}`}>
                                        {status === 'sending' ? (
                                            <span className="flex items-center justify-center"><i className="fas fa-circle-notch fa-spin mr-3"></i>Sending...</span>
                                        ) : 'Send Message'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => (
            <div className="min-h-screen flex flex-col">
                <Navbar />
                <main className="flex-grow">
                    <Hero />
                    <section id="about" className="py-20 px-4 text-center scroll-mt-20">
                        <h2 className="text-3xl md:text-5xl font-bold mb-8 underline decoration-blue-500 decoration-8 underline-offset-8">Meet Elva and Tyler</h2>
                        <p className="max-w-3xl mx-auto text-xl md:text-2xl text-gray-700 leading-relaxed">
                            Two technology enthusiasts dedicated to bridging the digital divide through patience and personalized education.
                        </p>
                    </section>
                    <Contact />
                </main>
                <footer className="bg-slate-900 text-white py-12 text-center border-t-8 border-orange-500">
                    <span className="text-3xl font-bold">Tech<span className="text-orange-500">ME</span></span>
                    <p className="mt-4 text-slate-400">Â© {new Date().getFullYear()} TechME. Dedicated to Digital Literacy.</p>
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
