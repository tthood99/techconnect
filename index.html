            return (

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    <p>&copy; {new Date().getFullYear()} TechME. Licensed Occupational Therapy Services.</p>
                </footer>

        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
